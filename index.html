<title>リストサンプル</title>
<style type="text/css">
ul.ddmenu {
margin: 0px; 
padding: 0px 0px 0px 15px;
background-color: #cc0000
}
	
ul.ddmenu li {
width: 125px;
display: inline-block; 
list-style-type: none; 
position: relative;
}
	
ul.ddmenu a {
background-color: #cc0000; 
color: white; 
line-height: 40px; 
text-align: center; 
text-decoration: none; 
font-weight: bold; 
display: block; 
}
	
ul.ddmenu ul {
display: none; 
margin: 0px; 
padding: 0px; 
position: absolute;
}
	
ul.ddmenu a:hover {
background-color: #ffdddd; 
color: #dd0000; 
}
	
ul.ddmenu li:hover ul {
display: block;
}
	
</style>
</head>
